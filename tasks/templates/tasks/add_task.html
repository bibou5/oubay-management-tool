{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<main id="main" class="main">
    <div class="pagetitle">
        <h1>Add Task</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                <li class="breadcrumb-item active">Add Task</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->
    <div class="col-12">
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <button class="btn btn-primary" type="submit">Add Task</button>
        </form>
      </div>
</main><!-- End #main -->
{% endblock content %}
